<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demonstration</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Internal CSS -->
    <style>
      /* Internal CSS */
      div {
        background-color: yellow;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Demonstration</h1>

    <!-- Inline CSS 1st div takes inline style-->
    <div style="background-color: lightblue; padding: 10px">1</div>
    <!-- 2nd & 3rd div takes internal CSS-->
    <div>2</div>
    <div>3</div>
  </body>
</html>
